    <script>
      function somar(n1, n2, success, fail) {
        let s = n1 + n2;
        if (s >= 0) {
          success(s);
        } else {
          fail("numero negativo");
        }
      }

      function quadrado(v, success, fail) {
        let q = v * v;
        if (q > 0) {
          success(q);
        } else {
          fail("numero negativo");
        }
      }

      s = somar(
        10,
        -20,
        function (res) {
          quadrado(
            res,
            function (q) {
              alert(q);
            },
            function (erro) {
              alert(erro);
            }
          );
        },
        function (erro) {
          alert(erro);
        }
      );
    </script>
